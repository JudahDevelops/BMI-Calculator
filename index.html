<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <section>
      <div class="big-title">
        <h1>BMI Calculator</h1>
      </div>  
      <form>
        <label for="weight">
            <p>Weight</p>
            <input type="number" placeholder="kg" id="weight">
        </label>
        <label for="height">
            <p>Height</p>
            <input type="number" placeholder="meteres" id="height">
        </label>
        <span id="calculate">Calculate BMI</span>
      </form>

      <div class="result">
        <h2>Your BMI is:</h2>
        <p id="bmi">0</p>
        <button id="reset">Reset</button>
     </div>
    </section>
  </main>
</body>
    <script src="script.js"></script>
</html>
