<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
</head>
<body>
  <main>
    <section>
      <div class="big-title">
        <h1>BMI Calculator</h1>
      </div>  
      <form>
        <label for="weight">
            Weight:
            <input type="text" placeholder="kg" id="weight">
        </label>
        <label for="height">
            Height:
            <input type="text" placeholder="meteres" id="height">
        </label>
        
        
        <button>Calculate BMI</button>
      </form>
    </section>
  </main>
</body>
    <script src="script.js"></script>
</html>
